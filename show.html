<!DOCTYPE html>
<html lang="en">
<head>
    <title>梁某人</title>
    <!--    <link rel="icon" href="https://github.com/hdfk7/docs/blob/master/favicon.ico" type="image/x-icon">-->
    <link rel="shortcut icon" href="https://github.com/hdfk7/docs/blob/master/favicon.ico"/>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/pagedown/1.0/Markdown.Converter.js"></script>
</head>
<body>
<div id="root"></div>
</body>

<script>
    const converter = new Markdown.Converter();

    function show(url) {
        $.ajax({
            url: url,
            type: 'get',
            success: function (data) {
                const html = converter.makeHtml(data);
                $('#root').html(html);
            }
        });
    }

    function getQueryString(name) {
        const reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        const r = (decodeURI(window.location.search.substr(1))).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    $(document).ready(function () {
        let path = getQueryString("path");
        document.title = path.replace("md/", "惜缘破军[") + "]";
        show(path + "?t=" + new Date().getTime());
    });
</script>

</html>
